<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    >
    <title>voice.assembly.fm - synth</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Join State -->
    <div class="join-state" id="join-state">
      <h1>voice.assembly.fm</h1>
      <div class="subtitle">
        join the distributed choir<br>
        your voice becomes part of the collective
      </div>

      <button class="join-button" id="join-button">
        enable audio
      </button>

      <div class="instructions">
        this will initialize audio processing. network connection happens
        automatically in the background.
      </div>
    </div>

    <!-- Active State -->
    <div class="active-state" id="active-state">
      <div class="oscilloscope">
        <canvas id="oscilloscope-canvas"></canvas>
      </div>

      <div class="status-overlay">
        <div class="connection-status" id="connection-status">
          connecting...
        </div>
        <div class="synthesis-status" id="synthesis-status">
          synthesis off
        </div>
        <div class="phase-indicator" id="phase-indicator">
          <div class="phase-value" id="phase-value">Ï†: 0.000</div>
          <div class="phase-bar-container">
            <div class="phase-bar" id="phase-bar"></div>
          </div>
        </div>
      </div>

      <div class="synth-id-overlay">
        <div class="connection-status" id="synth-id" style="color: #666"></div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>initializing...</div>
      </div>
    </div>

    <script type="module" src="/synth/synth-main.js"></script>
  </body>
</html>
