<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voice.Assembly.FM - Join the Choir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            touch-action: none;
        }

        /* Join State Styles */
        .join-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px 20px;
            text-align: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .join-state h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .join-state .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        .join-button {
            background: linear-gradient(135deg, #00ff88 0%, #0088ff 100%);
            border: none;
            color: #000;
            font-size: 1.3em;
            font-weight: 500;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .join-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .join-button:active {
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
            max-width: 400px;
        }

        /* Active State Styles */
        .active-state {
            display: none;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .active-state.visible {
            display: block;
        }

        .oscilloscope {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .oscilloscope canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .connection-status {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.8em;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            border-color: #00ff88;
            color: #00ff88;
        }

        .connection-status.syncing {
            border-color: #0088ff;
            color: #0088ff;
        }

        .connection-status.error {
            border-color: #ff4444;
            color: #ff4444;
        }




        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .join-state h1 {
                font-size: 2em;
            }
            
            .join-state .subtitle {
                font-size: 1em;
            }
            
            .join-button {
                font-size: 1.1em;
                padding: 18px 35px;
            }
            
            .instructions {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Join State -->
    <div class="join-state" id="join-state">
        <h1>Voice.Assembly.FM</h1>
        <div class="subtitle">
            Join the distributed choir<br>
            Your voice becomes part of the collective
        </div>
        
        <button class="join-button" id="join-button">
            Tap to Join the Choir
        </button>
        
        <div class="instructions">
            This will enable your device's audio and connect you to the performance network. 
            Make sure your volume is comfortable for others around you.
        </div>
    </div>

    <!-- Active State -->
    <div class="active-state" id="active-state">
        <div class="oscilloscope">
            <canvas id="oscilloscope-canvas"></canvas>
        </div>
        
        <div class="status-overlay">
            <div class="connection-status" id="connection-status">
                Connecting...
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Joining the network...</div>
        </div>
    </div>

    <script type="module" src="synth-main.js"></script>
</body>
</html>
