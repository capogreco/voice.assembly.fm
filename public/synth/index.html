<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>voice.assembly.fm - synth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 13px;
            touch-action: none;
        }

        /* Join State Styles */
        .join-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
        }

        .join-state h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 10px;
            color: #e0e0e0;
            text-transform: lowercase;
        }

        .join-state .subtitle {
            font-size: 11px;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.4;
            text-transform: lowercase;
        }

        .join-button {
            background: transparent;
            border: 1px solid #444;
            color: #e0e0e0;
            font-size: 12px;
            font-weight: normal;
            font-family: inherit;
            padding: 12px 24px;
            cursor: pointer;
            text-transform: lowercase;
        }

        .join-button:hover {
            background: #3a3a3a;
        }

        .instructions {
            margin-top: 20px;
            font-size: 10px;
            color: #666;
            max-width: 300px;
            line-height: 1.3;
        }

        /* Active State Styles */
        .active-state {
            display: none;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
        }

        .active-state.visible {
            display: block;
        }

        .oscilloscope {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: #1a1a1a;
            border: 1px solid #444;
        }

        .oscilloscope canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .synth-id-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .connection-status {
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 4px 8px;
            font-size: 10px;
            color: #888;
            font-family: inherit;
        }

        .connection-status.connected {
            color: #4a7c8a;
        }

        .connection-status.syncing {
            color: #888;
        }

        .connection-status.error {
            color: #e0e0e0;
        }

        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 11px;
            color: #888;
        }

        .spinner {
            border: 1px solid #444;
            border-top: 1px solid #4a7c8a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading div {
            text-transform: lowercase;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .oscilloscope {
                top: 15px;
                left: 15px;
                right: 15px;
                bottom: 15px;
            }
            
            .status-overlay {
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Join State -->
    <div class="join-state" id="join-state">
        <h1>voice.assembly.fm</h1>
        <div class="subtitle">
            join the distributed choir<br>
            your voice becomes part of the collective
        </div>
        
        <button class="join-button" id="join-button">
            enable audio
        </button>
        
        <div class="instructions">
            this will initialize audio processing. network connection happens automatically in the background.
        </div>
    </div>

    <!-- Active State -->
    <div class="active-state" id="active-state">
        <div class="oscilloscope">
            <canvas id="oscilloscope-canvas"></canvas>
        </div>
        
        <div class="status-overlay">
            <div class="connection-status" id="connection-status">
                connecting...
            </div>
        </div>
        
        <div class="synth-id-overlay">
            <div class="connection-status" id="synth-id" style="color: #666;">
                
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>initializing...</div>
        </div>
    </div>

    <script type="module" src="/synth/synth-main.js"></script>
</body>
</html>
