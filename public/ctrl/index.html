<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice.Assembly.FM - Ctrl</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Monaco, "Courier New", monospace;
        background: #0a0a0a;
        color: #f0f0f0;
        padding: 15px;
        min-height: 100vh;
        font-size: 11px;
        overflow-x: auto;
        user-select: none;
        -webkit-user-select: none;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 220px 1fr 220px;
        grid-template-rows: auto auto auto;
        gap: 15px;
        min-width: 1200px;
        max-width: 100vw;
      }

      /* Grid layout positioning */
      .main-grid > .panel:nth-child(1) {
        /* Connected Synths panel - spans both rows, column 1 */
        grid-row: 1 / 3;
        grid-column: 1;
      }
      
      .main-grid > .panel:nth-child(2) {
        /* Phasor panel - row 1, column 2 */
        grid-row: 1;
        grid-column: 2;
      }
      
      .main-grid > .panel:nth-child(3) {
        /* System panel - row 1, column 3 */
        grid-row: 1;
        grid-column: 3;
      }
      
      .main-grid > .panel:nth-child(4) {
        /* Scene Memory panel - row 2, column 3 */
        grid-row: 2;
        grid-column: 3;
      }
      
      .main-grid > .panel:nth-child(5) {
        /* Parameters panel - row 2, column 2 */
        grid-row: 2;
        grid-column: 2;
      }

      .panel {
        background: #000;
        border: 1px solid #222;
        padding: 10px;
        overflow-y: auto;
        max-height: 80vh;
      }

      .panel.narrow {
        min-width: 200px;
      }

      /* Center column panels get more width */
      .panel:nth-child(2), .panel:nth-child(5) {
        min-width: 600px;
      }

      /* Responsive grid for smaller screens */
      @media (max-width: 1400px) {
        .main-grid {
          grid-template-columns: 180px 1fr 180px;
          min-width: 1000px;
        }
      }

      @media (max-width: 1200px) {
        .main-grid {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(6, auto);
          min-width: 800px;
        }

        .panel {
          max-height: none;
        }
      }

      .panel h2 {
        font-size: 10px;
        font-weight: normal;
        margin-bottom: 10px;
        color: #444;
        text-align: center;
        text-transform: lowercase;
        border-bottom: 1px solid #222;
        padding-bottom: 6px;
      }

      /* Connected synths list styling */
      .peer-list {
        background: #0a0a0a;
        border: 1px solid #222;
        height: calc(100vh - 200px);
        max-height: 600px;
        min-height: 300px;
        padding: 6px;
        font-size: 9px;
        font-family: Monaco, "Courier New", monospace;
        overflow-y: auto;
      }

      .peer-item {
        padding: 2px 0;
        color: #ccc;
        border-bottom: 1px solid #111;
      }

      .peer-item:last-child {
        border-bottom: none;
      }

      .peer-item.synth {
        color: #8f8;
      }

      .peer-item.ctrl {
        color: #88f;
      }

      /* Phasor controls styling */
      .timing-controls {
        display: flex;
        gap: 15px;
        align-items: center;
        margin: 10px 0;
        flex-wrap: wrap;
      }

      .timing-input label {
        color: #ccc;
        font-size: 10px;
      }

      .timing-input input[type="number"] {
        background: #111;
        color: #fff;
        border: 1px solid #333;
        padding: 2px 4px;
        font-size: 10px;
        font-family: Monaco, "Courier New", monospace;
      }

      .timing-checkbox {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .timing-checkbox label {
        color: #ccc;
        font-size: 10px;
      }

      .transport-controls {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }

      .button {
        background: #1a1a1a;
        color: #f0f0f0;
        border: 1px solid #333;
        padding: 4px 8px;
        font-size: 10px;
        font-family: Monaco, "Courier New", monospace;
        cursor: pointer;
        text-transform: lowercase;
      }

      .button:hover {
        background: #2a2a2a;
        border-color: #555;
      }

      .button:active {
        background: #333;
      }

      .phasor-bar-container {
        background: #1a1a1a;
        border: 1px solid #444;
        height: 20px;
        position: relative;
        margin-bottom: 8px;
      }

      .phasor-bar {
        background: #4a7c8a;
        height: 100%;
        width: 0%;
        transition: none;
        position: relative;
        z-index: 2;
      }

      .phasor-ticks {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .phasor-tick {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1px;
        background: #666;
        opacity: 0.7;
      }

      .phasor-value {
        font-size: 14px;
        color: #e0e0e0;
        text-align: center;
        font-weight: normal;
        margin-bottom: 8px;
      }

      .param-control {
        margin-bottom: 15px;
      }

      .param-label {
        font-size: 10px;
        color: #444;
        margin-bottom: 4px;
        text-transform: lowercase;
      }

      /* Parameter controls styling */
      .param-control {
        margin-bottom: 8px;
      }

      .param-control.compact-control {
        margin-bottom: 6px;
      }

      .param-line {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .param-line .param-label {
        color: #666;
        font-size: 10px;
        min-width: 60px;
        text-transform: lowercase;
      }

      .text-input {
        background: #111;
        border: 1px solid #333;
        color: #f0f0f0;
        font-family: inherit;
        font-size: 10px;
        padding: 4px 6px;
        width: 80px;
      }

      .text-input:focus {
        outline: none;
        border-color: #666;
        background: #1a1a1a;
      }

      .mode-select, .env-select, .interp-select {
        background: #111;
        border: 1px solid #333;
        color: #888;
        font-family: inherit;
        font-size: 10px;
        padding: 3px 4px;
        width: 65px;
      }

      .interp-select {
        width: 50px;
        font-size: 9px;
      }

      .mode-select:focus, .env-select:focus, .interp-select:focus {
        outline: none;
        border-color: #666;
        color: #f0f0f0;
      }

      .end-value-input {
        background: #111;
        border: 1px solid #333;
        color: #f0f0f0;
        font-family: inherit;
        font-size: 10px;
        padding: 4px 6px;
        width: 80px;
        margin-left: 4px;
      }

      .end-value-input:focus {
        outline: none;
        border-color: #666;
        background: #1a1a1a;
      }

      /* HRG Fraction Controls */
      .hrg-fraction {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        margin-left: 4px;
      }

      .hrg-fraction .text-input {
        width: 60px;
      }

      .hrg-behavior {
        background: #111;
        border: 1px solid #333;
        color: #888;
        font-family: inherit;
        font-size: 9px;
        padding: 2px 4px;
        width: 44px;
      }

      .hrg-behavior:focus {
        outline: none;
        border-color: #666;
        color: #f0f0f0;
      }

      .hrg-slash {
        color: #666;
        font-size: 12px;
        font-weight: bold;
        margin: 0 2px;
      }

      .hrg-arrow {
        color: #666;
        font-size: 12px;
        margin: 0 6px;
      }

      /* Control buttons in parameters */
      .param-actions {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #222;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .param-actions .button {
        flex: 1;
        min-width: 120px;
      }

      /* Scene memory styling */
      .scene-grid {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 10px;
      }

      .scene-row {
        display: flex;
        gap: 4px;
      }

      .scene-btn {
        background: #111;
        color: #888;
        border: 1px solid #333;
        width: 28px;
        height: 20px;
        font-size: 10px;
        font-family: Monaco, "Courier New", monospace;
        cursor: pointer;
        flex: 1;
      }

      .scene-btn:hover {
        background: #222;
        color: #ccc;
      }

      .scene-btn.has-data {
        background: #1a3a1a;
        color: #8f8;
        border-color: #4a7c4a;
      }

      .scene-instructions {
        color: #444;
        font-size: 9px;
        text-align: center;
        margin-top: 8px;
      }

      /* System panel styling */
      .status-grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 8px 12px;
        align-items: center;
        margin-bottom: 15px;
      }

      .status-label {
        font-size: 9px;
        color: #666;
        text-transform: lowercase;
      }

      .status-value {
        font-size: 9px;
        color: #f0f0f0;
        text-align: right;
      }

      .status-value.good {
        color: #8f8;
      }

      .status-value.bad {
        color: #f88;
      }

      /* Control section styling */
      .control-section {
        margin-bottom: 15px;
      }

      .control-section h3 {
        font-size: 9px;
        color: #666;
        margin-bottom: 8px;
        text-transform: lowercase;
        border-bottom: 1px solid #222;
        padding-bottom: 4px;
      }

      /* Hide number input spinners */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      input[type="number"] {
        -moz-appearance: textfield;
      }

      /* Black checkbox styling */
      input[type="checkbox"] {
        accent-color: #333;
        background-color: #111;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div class="main-grid">
      <!-- Row 1: Connected Synths Panel (narrow, left) -->
      <div class="panel narrow">
        <div style="margin-bottom: 10px; text-align: center;">
          <span style="color: #f0f0f0; font-size: 10px;">connected synths: </span>
          <span style="color: #f0f0f0; font-size: 10px;" id="synth-count">0</span>
        </div>
        <div class="peer-list" id="peer-list"></div>
      </div>

      <!-- Row 1: Phasor Panel (wide, center) -->
      <div class="panel">
        <h2>phasor</h2>

        <!-- Period and Steps Horizontal Layout -->
        <div class="timing-controls">
          <div class="timing-input">
            <label for="period-seconds">period</label>
            <input id="period-seconds" type="number" step="0.1" min="1" value="2.0" style="width: 60px; margin-left: 5px;">
          </div>
          <div class="timing-input">
            <label for="steps-per-cycle">steps</label>
            <input id="steps-per-cycle" type="number" step="1" min="1" value="16" style="width: 50px; margin-left: 5px;">
          </div>
        </div>

        <!-- Transport Controls -->
        <div class="transport-controls">
          <button id="play-btn" class="button">play</button>
          <button id="pause-btn" class="button">pause</button>
          <button id="stop-btn" class="button">stop</button>
          <button id="reset-btn" class="button">reset</button>
          <button class="button" id="es8-enable-btn">enable es-8</button>
        </div>

        <div class="param-control">
          <div class="phasor-value" id="phasor-display">0.000</div>
          <div class="phasor-bar-container">
            <!-- TODO: Optional future: click/drag to scrub phase (quantized to EOC); hold Shift to free-scrub -->
            <div class="phasor-ticks" id="phasor-ticks"></div>
            <div class="phasor-bar" id="phasor-bar"></div>
          </div>
        </div>
      </div>

      <!-- Row 1: System Panel (narrow, right) -->
      <div class="panel narrow">
        <div style="margin-bottom: 15px; text-align: center;">
          <span style="color: #f0f0f0; font-size: 10px;">system: </span>
          <span style="color: #f0f0f0; font-size: 10px;" id="connection-status">disconnected</span>
        </div>

        <div class="control-section">
          <button class="button" id="calibration-btn">calibration mode</button>
          <button class="button" id="force-takeover-btn" style="margin-top: 8px;">force takeover</button>
        </div>
      </div>

      <!-- Scene Memory Panel (under system, right column) -->
      <div class="panel narrow">
        <h2>scene memory</h2>
        <div class="control-section">
          <div class="scene-grid">
            <div class="scene-row">
              <button class="scene-btn" data-location="0">0</button>
              <button class="scene-btn" data-location="1">1</button>
              <button class="scene-btn" data-location="2">2</button>
              <button class="scene-btn" data-location="3">3</button>
              <button class="scene-btn" data-location="4">4</button>
            </div>
            <div class="scene-row">
              <button class="scene-btn" data-location="5">5</button>
              <button class="scene-btn" data-location="6">6</button>
              <button class="scene-btn" data-location="7">7</button>
              <button class="scene-btn" data-location="8">8</button>
              <button class="scene-btn" data-location="9">9</button>
            </div>
          </div>
          <div class="scene-instructions">
            <button id="clear-banks-btn" class="button" style="margin: 8px auto; display: block; font-size: 10px; padding: 4px 8px;">
              clear all banks
            </button>
          </div>
        </div>
      </div>

      <!-- Row 2: Parameters Panel (wide, center) -->
      <div class="panel">
        <div style="margin-bottom: 15px; text-align: center;">
          <span style="color: #f0f0f0; font-size: 10px;">synthesis: </span>
          <span style="color: #f0f0f0; font-size: 10px;" id="synthesis-status">inactive</span>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">freq</span>
            <input
              type="text"
              class="text-input"
              id="frequency-value"
              value="220"
              placeholder="220 or 200-240"
            >
            <select class="mode-select" id="frequency-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="frequency-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <span
              class="hrg-fraction"
              id="frequency-start-hrg"
              style="display: none"
            >
              <input
                type="text"
                class="text-input"
                id="frequency-start-numerators"
                value="1"
                placeholder="1-6"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-start-numerators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
              <span class="hrg-slash">/</span>
              <input
                type="text"
                class="text-input"
                id="frequency-start-denominators"
                value="1"
                placeholder="1"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-start-denominators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
            </span>
            <span
              class="hrg-arrow"
              id="frequency-hrg-arrow"
              style="display: none"
            >â†’</span>
            <span
              class="hrg-fraction"
              id="frequency-end-hrg"
              style="display: none"
            >
              <input
                type="text"
                class="text-input"
                id="frequency-end-numerators"
                value="1"
                placeholder="1-6"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-end-numerators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
              <span class="hrg-slash">/</span>
              <input
                type="text"
                class="text-input"
                id="frequency-end-denominators"
                value="1"
                placeholder="1"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-end-denominators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
            </span>
            <input
              type="text"
              class="end-value-input"
              id="frequency-end-value"
              value="220"
              placeholder="220 or 200-240"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">vowel x</span>
            <input
              type="text"
              class="text-input"
              id="vowelX-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select class="mode-select" id="vowelX-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="vowelX-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="vowelX-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">vowel y</span>
            <input
              type="text"
              class="text-input"
              id="vowelY-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select class="mode-select" id="vowelY-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="vowelY-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="vowelY-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">symmetry</span>
            <input
              type="text"
              class="text-input"
              id="symmetry-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select class="mode-select" id="symmetry-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="symmetry-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="symmetry-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">z amount</span>
            <input
              type="text"
              class="text-input"
              id="zingAmount-value"
              value="0"
              placeholder="0 or 0-0.5"
            >
            <select class="mode-select" id="zingAmount-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="zingAmount-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="zingAmount-end-value"
              value="0"
              placeholder="0 or 0-0.5"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">z morph</span>
            <input
              type="text"
              class="text-input"
              id="zingMorph-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select class="mode-select" id="zingMorph-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="zingMorph-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="zingMorph-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">amp</span>
            <input
              type="text"
              class="text-input"
              id="amplitude-value"
              value="1.0"
              placeholder="1.0 or 0.5-1.0"
            >
            <select class="mode-select" id="amplitude-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="amplitude-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="amplitude-end-value"
              value="1.0"
              placeholder="1.0 or 0.5-1.0"
              style="display: none"
              title="End value"
            >
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">noise</span>
            <input
              type="text"
              class="text-input"
              id="whiteNoise-value"
              value="0"
              placeholder="0 or 0-0.5"
            >
            <select class="mode-select" id="whiteNoise-mode">
              <option value="direct">direct</option>
              <option value="program">program</option>
            </select>
            <select
              class="interp-select"
              id="whiteNoise-interpolation"
              style="display: none"
            >
              <option value="step">step</option>
              <option value="cosine">cos</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="whiteNoise-end-value"
              value="0"
              placeholder="0 or 0-0.5"
              style="display: none"
              title="End value"
            >
          </div>
        <!-- Parameter Control Actions -->
        <div class="param-actions">
          <div style="display: flex; gap: 6px; flex-wrap: wrap;">
            <button class="button" id="apply-params-btn" disabled>send program</button>
            <button class="button" id="reresolve-btn">re-resolve</button>
            <button class="button manual-mode-btn" id="manual-mode-btn">enable synthesis</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Include the bundled controller script -->
    <script type="module" src="ctrl-main.js"></script>
  </body>
</html>
