<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice.Assembly.FM - Ctrl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 15px;
            min-height: 100vh;
            font-size: 13px;
            overflow-x: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 4px;
            color: #e0e0e0;
            text-transform: lowercase;
        }

        .header .subtitle {
            color: #888;
            font-size: 11px;
            text-transform: lowercase;
        }

        .main-grid {
            display: flex;
            gap: 15px;
            min-width: 1000px;
        }

        .panel {
            background: #2a2a2a;
            padding: 10px;
            flex: 1;
        }

        .panel h2 {
            font-size: 11px;
            font-weight: normal;
            margin-bottom: 10px;
            color: #888;
            text-align: center;
            text-transform: lowercase;
        }

        .status-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-item {
            background: #1a1a1a;
            padding: 8px;
            border: 1px solid #444;
        }

        .status-item.connected {
            color: #4a7c8a;
        }

        .status-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
            text-transform: lowercase;
        }

        .status-value {
            font-size: 12px;
            font-weight: normal;
        }

        .control-section {
            margin-bottom: 10px;
        }

        .control-section h3 {
            font-size: 10px;
            color: #888;
            margin-bottom: 6px;
            text-transform: lowercase;
            font-weight: normal;
        }

        .button {
            background: transparent;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 11px;
            font-family: inherit;
            font-weight: normal;
        }

        .button:hover {
            background: #3a3a3a;
        }

        .button:disabled {
            background: #1a1a1a;
            color: #666;
            border-color: #333;
            cursor: not-allowed;
        }

        .button.manual-mode-btn {
            width: 100%;
        }

        .button.manual-mode-btn.active {
            background: #4a7c8a;
            border-color: #4a7c8a;
            color: #e0e0e0;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .peer-list {
            max-height: 120px;
            overflow-y: auto;
        }

        .peer-item {
            padding: 4px 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            margin-bottom: 2px;
            font-size: 11px;
        }

        .peer-id {
            color: #e0e0e0;
        }

        .peer-type {
            color: #888;
        }

        .log {
            height: 100px;
            background: #1a1a1a;
            border: 1px solid #444;
            padding: 6px;
            font-family: inherit;
            font-size: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #888;
        }

        /* Parameter Control Styles */
        .param-control {
            background: #1a1a1a;
            padding: 8px;
            border: 1px solid #444;
            margin-bottom: 6px;
        }

        .param-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 4px;
            text-align: center;
            text-transform: lowercase;
            font-weight: normal;
        }

        .param-value {
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 6px;
            text-align: center;
            font-weight: normal;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 4px;
            background: #333;
            outline: none;
        }

        .slider:hover {
            background: #444;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #4a7c8a;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #4a7c8a;
            cursor: pointer;
            border: none;
        }

        /* Phasor Bar Styles */
        .phasor-bar-container {
            background: #1a1a1a;
            border: 1px solid #444;
            height: 20px;
            position: relative;
            margin-bottom: 8px;
        }

        .phasor-bar {
            background: #4a7c8a;
            height: 100%;
            width: 0%;
            transition: none;
        }

        .phasor-value {
            font-size: 14px;
            color: #e0e0e0;
            text-align: center;
            font-weight: normal;
            font-family: Monaco, monospace;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>voice.assembly.fm</h1>
        <div class="subtitle">ctrl</div>
    </div>

    <div class="main-grid">
        <!-- Status Panel -->
        <div class="panel">
            <h2>status</h2>
            <div class="status-grid">
                <div class="status-item" id="connection-status">
                    <div class="status-label">connection</div>
                    <div class="status-value" id="connection-value">disconnected</div>
                </div>
                <div class="status-item" id="peers-status">
                    <div class="status-label">peers</div>
                    <div class="status-value" id="peers-value">0</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="panel">
            <h2>control</h2>
            <div class="control-section">
                <h3>calibration</h3>
                <button class="button" id="calibration-btn">enable calibration mode</button>
            </div>
            <div class="control-section">
                <h3>test</h3>
                <button class="button manual-mode-btn" id="manual-mode-btn">test audio</button>
            </div>
        </div>

        <!-- Parameters Panel -->
        <div class="panel">
            <h2>parameters</h2>
            
            <div class="param-control">
                <div class="param-label">frequency</div>
                <div class="param-value" id="frequency-value">220</div>
                <input type="range" class="slider" id="frequency-slider" 
                       min="80" max="800" value="220" step="1">
            </div>

            <div class="param-control">
                <div class="param-label">vowel x</div>
                <div class="param-value" id="vowelX-value">0.50</div>
                <input type="range" class="slider" id="vowelX-slider" 
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="param-control">
                <div class="param-label">vowel y</div>
                <div class="param-value" id="vowelY-value">0.50</div>
                <input type="range" class="slider" id="vowelY-slider" 
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="param-control">
                <div class="param-label">zing amount</div>
                <div class="param-value" id="zingAmount-value">0.00</div>
                <input type="range" class="slider" id="zingAmount-slider" 
                       min="0" max="1" value="0" step="0.01">
            </div>

            <div class="param-control">
                <div class="param-label">zing morph</div>
                <div class="param-value" id="zingMorph-value">0.00</div>
                <input type="range" class="slider" id="zingMorph-slider" 
                       min="-1" max="1" step="0.01" value="0">
            </div>

            <div class="param-control">
                <div class="param-label">symmetry</div>
                <div class="param-value" id="symmetry-value">0.50</div>
                <input type="range" class="slider" id="symmetry-slider" 
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="param-control">
                <div class="param-label">amplitude</div>
                <div class="param-value" id="amplitude-value">1.00</div>
                <input type="range" class="slider" id="amplitude-slider" 
                       min="0" max="1" step="0.01" value="1.0">
            </div>
        </div>

        <!-- Phasor Panel -->
        <div class="panel">
            <h2>phasor</h2>
            
            <div class="param-control">
                <div class="param-label">bpm</div>
                <div class="param-value" id="bpm-value">120 BPM</div>
                <input type="range" class="slider" id="bpm-slider" 
                       min="60" max="180" value="120" step="1">
            </div>

            <div class="param-control">
                <div class="param-label">beats per cycle</div>
                <div class="param-value" id="beats-per-cycle-value">4 beats</div>
                <input type="range" class="slider" id="beats-per-cycle-slider" 
                       min="1" max="16" value="4" step="1">
            </div>
            
            <div class="param-control">
                <div class="param-label">phase</div>
                <div class="phasor-value" id="phasor-display">0.000</div>
                <div class="phasor-bar-container">
                    <div class="phasor-bar" id="phasor-bar"></div>
                </div>
            </div>
        </div>

        <!-- Peers Panel -->
        <div class="panel">
            <h2>peers</h2>
            <div class="peer-list" id="peer-list">
                <div style="color: #888; font-size: 10px; text-align: center; padding: 8px;">
                    no peers
                </div>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="panel">
            <h2>log</h2>
            <div class="log" id="debug-log"></div>
            <div class="control-section">
                <button class="button" id="clear-log-btn">clear</button>
            </div>
        </div>
    </div>

    <script type="module" src="ctrl-main.js"></script>
</body>
</html>
