<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice.Assembly.FM - Ctrl</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-grid">
      <!-- Row 1: Connected Synths Panel (narrow, left) -->
      <div class="panel narrow">
        <div style="margin-bottom: 10px; text-align: center;">
          <span style="color: #f0f0f0; font-size: 10px;">connected synths: </span>
          <span style="color: #f0f0f0; font-size: 10px;" id="synth-count">0</span>
        </div>
        <div class="peer-list" id="peer-list"></div>
      </div>

      <!-- Row 1: Phasor Panel (wide, center) -->
      <div class="panel">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
          <h2 style="margin: 0;">phasor</h2>
          <div style="display: flex; flex-direction: column; gap: 8px; align-items: flex-end;">
            <div style="display: flex; gap: 8px; align-items: center;">
              <span style="color: #f0f0f0; font-size: 10px;">es-8: </span>
              <span style="color: #f0f0f0; font-size: 10px;" id="es8-status">disabled</span>
              <button class="button" id="es8-enable-btn">enable es-8</button>
            </div>
            <div style="display: flex; gap: 6px;">
              <button id="play-btn" class="button">play</button>
              <button id="stop-btn" class="button">stop</button>
              <button id="reset-btn" class="button">reset</button>
            </div>
          </div>
        </div>

        <!-- Row 1: Timing Configuration -->
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
          <div class="timing-input">
            <label for="period-seconds">period</label>
            <input id="period-seconds" type="number" step="0.01" min="0.05" max="60" value="2.0" style="width: 60px; margin-left: 5px;">
          </div>
          <div class="timing-input">
            <label for="steps-per-cycle">steps</label>
            <input id="steps-per-cycle" type="number" step="1" min="1" value="16" style="width: 50px; margin-left: 5px;">
          </div>
          <label style="font-size: 10px; color: #666;">
            <input type="checkbox" id="link-steps" checked style="margin-right: 4px;">
            link
          </label>
        </div>


        <div class="param-control">
          <div class="phasor-value" id="phasor-display">0.000</div>
          <div class="phasor-bar-container">
            <!-- TODO: Optional future: click/drag to scrub phase (quantized to EOC); hold Shift to free-scrub -->
            <div class="phasor-ticks" id="phasor-ticks"></div>
            <div class="phasor-bar" id="phasor-bar"></div>
          </div>
        </div>
      </div>

      <!-- Row 1: System Panel (narrow, right) -->
      <div class="panel narrow">
        <div style="margin-bottom: 15px; text-align: center;">
          <span style="color: #f0f0f0; font-size: 10px;">system: </span>
          <span style="color: #f0f0f0; font-size: 10px;" id="connection-status">disconnected</span>
        </div>

        <!-- Network Diagnostics -->
        <div style="margin-bottom: 10px;">
          <div style="font-size: 9px; color: #888; margin-bottom: 5px;">network health:</div>
          <div id="network-diagnostics" style="font-size: 8px; color: #ccc; max-height: 80px; overflow-y: auto;">
            <div style="color: #666;">no peers</div>
          </div>
        </div>

      </div>

      <!-- Scene Memory Panel (under system, right column) -->
      <div class="panel narrow">
        <!-- Modes (no title) -->
        <div style="margin-bottom: 15px;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px; margin-bottom: 6px;">
            <button class="button" id="preset-default" style="font-size: 10px;">default</button>
            <button class="button" id="preset-full-step" style="font-size: 10px;">full-step</button>
            <button class="button" id="preset-full-disc" style="font-size: 10px;">full-disc</button>
            <button class="button" id="preset-full-cont" style="font-size: 10px;">full-cont</button>
            <button class="button" id="preset-calibration" style="font-size: 10px;">calibration</button>
          </div>
        </div>
        
        <!-- Scenes section -->
        <div>
          <h2>scenes</h2>
          <div class="scene-grid">
            <div class="scene-row">
              <button class="scene-btn" data-location="0">0</button>
              <button class="scene-btn" data-location="1">1</button>
              <button class="scene-btn" data-location="2">2</button>
              <button class="scene-btn" data-location="3">3</button>
              <button class="scene-btn" data-location="4">4</button>
            </div>
            <div class="scene-row">
              <button class="scene-btn" data-location="5">5</button>
              <button class="scene-btn" data-location="6">6</button>
              <button class="scene-btn" data-location="7">7</button>
              <button class="scene-btn" data-location="8">8</button>
              <button class="scene-btn" data-location="9">9</button>
            </div>
          </div>
          <div class="scene-instructions">
            <button id="clear-banks-btn" class="button" style="margin: 8px auto; display: block; font-size: 10px; padding: 4px 8px;">
              clear all banks
            </button>
          </div>
        </div>
      </div>

      <!-- Row 2: Parameters Panel (wide, center) -->
      <div class="panel">
        <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
          <div>
            <span style="color: #f0f0f0; font-size: 10px;">synthesis: </span>
            <span style="color: #f0f0f0; font-size: 10px;" id="synthesis-status">inactive</span>
          </div>
          <div style="display: flex; gap: 6px; align-items: center;">
            <div class="timing-checkbox">
              <input type="checkbox" id="bulk-mode-checkbox">
              <label for="bulk-mode-checkbox">bulk mode</label>
            </div>
            <button class="button" id="apply-bulk-btn" style="display: none;">apply bulk</button>
            <div class="portamento-control" style="display: inline-flex; align-items: center; gap: 6px;">
              <label for="portamento-time" style="font-size: 10px;">portamento</label>
              <input id="portamento-time" type="range" min="0" max="1" step="0.001" value="0.5" style="width: 120px;" class="dark-slider">
              <span id="portamento-value" style="font-size: 10px; min-width: 40px;">100ms</span>
            </div>
            <button class="button" id="reresolve-btn">re-resolve</button>
            <button class="button manual-mode-btn" id="manual-mode-btn">enable synthesis</button>
          </div>
        </div>

        <!-- Schema-driven parameter generation container (optional) -->
        <!-- Uncomment the line below to enable dynamic parameter generation -->
        <!-- <div id="generated-parameters"></div> -->

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">freq</span>
            <input
              type="number"
              class="text-input"
              id="frequency-base"
              value="220"
              min="16"
              max="16384"
              step="1"
              placeholder="Hz"
            >
            <select
              class="interp-select"
              id="frequency-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <span
              class="hrg-fraction"
              id="frequency-start-hrg"
            >
              <input
                type="text"
                class="text-input"
                id="frequency-start-numerators"
                value="1"
                placeholder="1-6"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-start-numerators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
              <span class="hrg-slash">/</span>
              <input
                type="text"
                class="text-input"
                id="frequency-start-denominators"
                value="1"
                placeholder="1"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-start-denominators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
            </span>
            <span
              class="hrg-arrow"
              id="frequency-hrg-arrow"
              style="display: none"
            >â†’</span>
            <span
              class="hrg-fraction"
              id="frequency-end-hrg"
              style="display: none"
            >
              <input
                type="text"
                class="text-input"
                id="frequency-end-numerators"
                value="1"
                placeholder="1-6"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-end-numerators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
              <span class="hrg-slash">/</span>
              <input
                type="text"
                class="text-input"
                id="frequency-end-denominators"
                value="1"
                placeholder="1"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="frequency-end-denominators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
            </span>
            <!-- No numeric end value for frequency; envelope end is defined by HRG end set -->
          </div>
        </div>

        <!-- Vibrato Width -->
        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">vib width</span>
            <input
              type="text"
              class="text-input"
              id="vibratoWidth-value"
              value="0"
              placeholder="0 or 0-0.5"
            >
            <select
              class="hrg-behavior"
              id="vibratoWidth-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="vibratoWidth-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="vibratoWidth-end-value"
              value="0"
              placeholder="0 or 0-0.5"
              title="End value"
              style="display: none"
            >
            <select
              class="hrg-behavior"
              id="vibratoWidth-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>
        
        <!-- Vibrato Rate -->
        <div class="param-control frequency-control">
          <div class="param-line">
            <span class="param-label">vib rate</span>
            <input
              type="text"
              class="text-input"
              id="vibratoRate-base"
              value="5"
              placeholder="5 Hz"
              title="Base frequency in Hz"
            >
            <select
              class="interp-select"
              id="vibratoRate-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <span class="hrg-fraction" id="vibratoRate-start-hrg">
              <input
                type="text"
                class="text-input"
                id="vibratoRate-start-numerators"
                value="1"
                placeholder="1-6"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="vibratoRate-start-numerators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
              <span class="hrg-slash">/</span>
              <input
                type="text"
                class="text-input"
                id="vibratoRate-start-denominators"
                value="1"
                placeholder="1"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="vibratoRate-start-denominators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
            </span>
            <span
              class="hrg-arrow"
              id="vibratoRate-hrg-arrow"
              style="display: none"
            >â†’</span>
            <span
              class="hrg-fraction"
              id="vibratoRate-end-hrg"
              style="display: none"
            >
              <input
                type="text"
                class="text-input"
                id="vibratoRate-end-numerators"
                value="1"
                placeholder="1-6"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="vibratoRate-end-numerators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
              <span class="hrg-slash">/</span>
              <input
                type="text"
                class="text-input"
                id="vibratoRate-end-denominators"
                value="1"
                placeholder="1"
                autocomplete="off"
              >
              <select
                class="hrg-behavior"
                id="vibratoRate-end-denominators-behavior"
              >
                <option value="static">stat</option>
                <option value="ascending">asc</option>
                <option value="descending">desc</option>
                <option value="random">rand</option>
                <option value="shuffle">shuf</option>
              </select>
            </span>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">vowel x</span>
            <input
              type="text"
              class="text-input"
              id="vowelX-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select
              class="hrg-behavior"
              id="vowelX-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="vowelX-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="vowelX-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="vowelX-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">vowel y</span>
            <input
              type="text"
              class="text-input"
              id="vowelY-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select
              class="hrg-behavior"
              id="vowelY-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="vowelY-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="vowelY-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="vowelY-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">symmetry</span>
            <input
              type="text"
              class="text-input"
              id="symmetry-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select
              class="hrg-behavior"
              id="symmetry-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="symmetry-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="symmetry-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="symmetry-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">z amount</span>
            <input
              type="text"
              class="text-input"
              id="zingAmount-value"
              value="0"
              placeholder="0 or 0-0.5"
            >
            <select
              class="hrg-behavior"
              id="zingAmount-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="zingAmount-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="zingAmount-end-value"
              value="0"
              placeholder="0 or 0-0.5"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="zingAmount-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">z morph</span>
            <input
              type="text"
              class="text-input"
              id="zingMorph-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
            >
            <select
              class="hrg-behavior"
              id="zingMorph-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="zingMorph-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="zingMorph-end-value"
              value="0.5"
              placeholder="0.5 or 0.2-0.8"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="zingMorph-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">amp</span>
            <input
              type="text"
              class="text-input"
              id="amplitude-value"
              value="1.0"
              placeholder="1.0 or 0.5-1.0"
            >
            <select
              class="hrg-behavior"
              id="amplitude-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="amplitude-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="amplitude-end-value"
              value="1.0"
              placeholder="1.0 or 0.5-1.0"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="amplitude-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
        </div>

        <div class="param-control compact-control">
          <div class="param-line">
            <span class="param-label">noise</span>
            <input
              type="text"
              class="text-input"
              id="whiteNoise-value"
              value="0"
              placeholder="0 or 0-0.5"
            >
            <select
              class="hrg-behavior"
              id="whiteNoise-start-rbg-behavior"
              title="Start RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
            <select
              class="interp-select"
              id="whiteNoise-interpolation"
            >
              <option value="step">step</option>
              <option value="disc">disc</option>
              <option value="cont">cont</option>
            </select>
            <input
              type="text"
              class="end-value-input"
              id="whiteNoise-end-value"
              value="0"
              placeholder="0 or 0-0.5"
              title="End value"
            >
            <select
              class="hrg-behavior"
              id="whiteNoise-end-rbg-behavior"
              title="End RBG behavior"
              style="display: none"
            >
              <option value="static">stat</option>
              <option value="random">rand</option>
            </select>
          </div>
      </div>

    </div>

    <!-- Include the bundled controller script -->
    <script type="module" src="ctrl-main.js"></script>
  </body>
</html>
